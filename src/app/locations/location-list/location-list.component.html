<app-search-location (response)="getData($event)"></app-search-location>

<section
  class="locations-list-wrapper"
  *ngIf="currentLocationPage.length > 0; else theresnoitens"
>
  <div class="container" *ngFor="let item of currentLocationPage">
    <app-location-card [location]="item"></app-location-card>
  </div>
</section>

<section class="pagination-wrapper">
  <button
    (click)="onClickFirstPage()"
    [disabled]="pagination.currentPage === 1"
  >
    First
  </button>
  <button
    (click)="onClickPreviousPage()"
    [disabled]="pagination.currentPage === 1"
  >
    Previous
  </button>
  <span>{{ pagination.currentPage }} of {{ pagination.totalPages }}</span>
  <button
    (click)="onClickNextPage()"
    [disabled]="pagination.currentPage === pagination.totalPages"
  >
    Next
  </button>
  <button
    (click)="onClickLastPage()"
    [disabled]="pagination.currentPage === pagination.totalPages"
  >
    Last
  </button>
</section>

<ng-template #theresnoitens>
  <app-there-are-no-itens></app-there-are-no-itens>
</ng-template>
