<section class="container">
  <div class="modal">
    <h2>{{ episode.name }}</h2>
    <div class="infos">
      <p><strong>Episode: </strong>{{ episode.episode}}</p>
      <p><strong>Air date: </strong>{{ episode.air_date }}</p>
      <p><strong>Characters: </strong>{{ episode.characters.length }}</p>
    </div>
    <h3>Residents:</h3>
    <div class="carrousel" id="carrousel">
      <div class="item-carrousel" *ngFor="let item of characters">
        <app-character-card [character]="item"></app-character-card>
      </div>
    </div>
    <div class="carrousel-scroll {{ hideButtonScroll }}" >
      <button class="scroll-button" (click)="scrollLeft()">
        back
      </button>
      <button class="scroll-button" (click)="scrollRight()">
        next
      </button>
    </div>
    <button (click)="onBackButtonClick()" class="close-button"> X </button>
  </div>
  <div class="overlay"></div>
</section>
