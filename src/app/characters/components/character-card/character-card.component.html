<div class="cardWrapper">
  <img src="{{ character.image }}" alt="{{ character.name }}">
  <div>
    <h3>{{ maxNameLenght(character.name)}}</h3>
    <p>{{ character.species }}</p>
    <p>{{ character.status }}</p>
  </div>
  <button routerLink="/characters/info/{{ character.id }}">Ver mais</button>
</div>
